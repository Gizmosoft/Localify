{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Localify - Welcome</title>
  </head>
  <body>
    <div class="welcome-text" style="text-align: center;padding:30px 0 60px 0;">
      <h1>Welcome to Localify</h1>
      <p style="font-size:20px;">A neighborhood social application, that keeps you updated with your surroundings.</p><br>
    </div>
    <div class="welcome-buttons" style="text-align: center;position:absolute;left:40%;">
      <a href="{% url 'login' %}" style="background-color: #f44336; padding: 15px 30px;text-align: center;display: inline-block;text-decoration:none;color:white;">Login</a>
    </div>
    <div class="welcome-buttons" style="text-align: center;position:absolute;left:50%;padding:0 0 0 20px;">
      <a href="{% url 'register_page' %}" style="background-color: #f44336; padding: 15px 25px;text-align: center;display: inline-block;text-decoration:none;color:white;">Register</a>
    </div>
    <!-- <button onclick="getLocation()">Try It</button> -->
    <!-- <div class="location_get">
      {{loc}}
    </div> -->

    <!--  Below is the code for allowing location tracker using Javascript  -->
    <p id="demo"></p>

    <script>
    var x = document.getElementById("demo");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude +
      "<br>Longitude: " + position.coords.longitude;
    }
    </script>
  </body>
</html>

{% endblock %}
